{% extends 'base.html' %}


{% block content %}

{% load static %}
<div class="container">
    <div class="p-3 m-3">
        <div class="col-lg-5 rounded mx-auto border pt-4" style="background-color: aliceblue;">
            <div class="text-center col">
            
                <img
                src="{% static 'ShopperManIcon.png' %}" alt="ShopperMan"
                class="" style="height: 150px;">
            <hr>
            </div>
            <h3 class="alert alert-info rounded-pill" style="text-align:center" >Login as a Customer</h3>
            <form action="/login" method="POST">
                
                {% csrf_token %}

                {% if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
                <!-- email -->
                <div class="form-group">
                    <label for="">Email</label>
                    <input required type="email" name="email" id=""
                    value="{{values.email}}" 
                    class=" form-control-sm form-control" placeholder="abc@abc.com">
                </div>


                <!-- password -->
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" 
                    name="password" 
                    id=""
                     class="form-control form-control-sm" >
                </div>

            
                <hr>
                <button type="submit" class="btn btn-sm btn-success col-lg-12">Login</button>
                <p></p>
            </form>
        </div>
    </div>
</div>

{% endblock %}
